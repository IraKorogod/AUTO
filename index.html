<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoauto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
        <div class="logo">
            <div class="logo__logo">Logo</div>
            <div class="logo__auto">Auto</div>
        </div>
        <nav>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link nav__link_active" href="#home">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#aboutus">About us</a></li>
                <li class="nav__item"><a class="nav__link" href="#shop">Shop</a></li>
                <li class="nav__item"><a class="nav__link" href="#Blog">Blog</a></li>
                <li class="nav__item"><a class="nav__link" href="#Contacts">Contacts</a></li>
                <li class="nav__item"><a class="nav__link" href="#">How it Works</a></li>
            </ul>
        </nav>
        <div class="bottom">
            <div class="bottom__item"><a class="bottom__login_link" href="/login.html">Login</a></div>
            <div class="bottom__item"><a class="bottom__register_link" href="/register.html">Register</a></div>
        </div>
    </header>
    <main>
        <div class="home container">
            <div class="home__question">
                <div class="home__question_noir">Could you be our</div>
                <div class="home__question_color">next winner?</div>
                <div class="home__bottom_enter">Enter now</div>
            </div>
            <img class="big_car" src="img/big_car.png" alt="car">
            <div class="home__elipse"></div>
        </div>
        <section id="product" class="product container">
            <h2 class="h2">Popular products</h2>
            <div class="all_cars">
                <p>All cars <img src="img/Vector.png" alt="vector"></p> 
            </div>
            <div class="Popular_products_item"> 
                <img class="car_mage" src="img/audi.jpg" alt="Audi">
                <p class="Popular_products__name_auto">2020 Audi S5 Coupe</p>
                <div class="Popular_products_price"> 
                    <div class="special_price">$8588</div>
                    <div class="old_price">$15000</div>
                </div>
                <p class="Popular_products__auto_status">Available at your store</p>
            </div>
        
        </section>
    </main>
    <footer></footer>
    
    
</body>
</html>
